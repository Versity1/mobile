<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product log</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
    <!-- If you don't have a Font Awesome Kit, use this CDN instead: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="static/css/nav.css">
</head>
<body>
    <!-- top header -->
     <div class="top-header p-2">
        <div class="logo">
            <h2 class="fw-2 text-light p-2">LOGO</h2>
        </div>
        <div class="profile dropdown" data-bs-toggle="dropdown" aria-expanded="true">
            <i class="fa-solid fa-user p-3" style="color: white;"></i>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
        </div>
     </div>
     <!-- main content area -->
    <div class="content">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://prod.rockmedialibrary.com/api/public/content/ff061825fa8e44bf8108de5c786c0062?v=4c4f7c7a" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://www.ecsnam.com/assets/media/hero.a08224cbb07850a94ee5980b4c8bb1ef.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        <div class="container-sm my-3 px-2">
            <div class="row justify-content-center p-2 g-3">
                <div class="col-6 px-2">
                    <div class="card" style="position: relative; width: 100%; aspect-ratio: 1; overflow: hidden;">
                        <img src="https://www.ecsnam.com/assets/media/hero.a08224cbb07850a94ee5980b4c8bb1ef.jpg" alt="..." 
                             style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;">
                        <div class="card-body" 
                             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; color: white; text-align: center; padding: 20px;">
                            <h5 class="card-title">Shop To Rent</h5>
                            <p class="card-text">$500.00</p>
                            <a href="#" class="btn btn-primary">Rent</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 px-2">
                    <div class="card" style="position: relative; width: 100%; aspect-ratio: 1; overflow: hidden;">
                        <img src="https://www.ecsnam.com/assets/media/hero.a08224cbb07850a94ee5980b4c8bb1ef.jpg" alt="..." 
                             style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;">
                        <div class="card-body" 
                             style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; color: white; text-align: center; padding: 20px;">
                            <h5 class="card-title">Shop To Rent</h5>
                            <p class="card-text">$500.00</p>
                            <a href="#" class="btn btn-primary">Rent</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<!-- mobile footer nav -->
    <nav class="mobile-footer">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col nav-item">
                    <a href="#" class="nav-link active" onclick="setActive(this, event)">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                        <div class="nav-indicator"></div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a href="#" class="nav-link" onclick="setActive(this, event)">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Search</span>
                        <div class="nav-indicator"></div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a href="#" class="nav-link" onclick="setActive(this, event)">
                        <i class="fa-solid fa-circle-plus"></i>
                        <span>Add</span>
                        <div class="nav-indicator"></div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a href="#" class="nav-link" onclick="setActive(this, event)">
                        <i class="fa-solid fa-heart"></i>
                        <span>Likes</span>
                        <div class="nav-indicator"></div>
                    </a>
                </div>
                <div class="col nav-item">
                    <a href="#" class="nav-link" onclick="setActive(this, event)">
                        <i class="fa-solid fa-bars"></i>
                        <span>Menu</span>
                        <div class="nav-indicator"></div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="static/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
